openapi: 3.0.0
info:
  description: Add syncables to the A-Cube Peppol API.
actions:
- target: servers[0]
  update:
    url: https://api.test.peppyrus.be/v1
- target: $
  update:
    syncables:
      message:
        description: |-
          Invoice and Credit Note Documents received or sent by the authenticated user.
        type: collection
        get:
          path: /message/list
          field: items
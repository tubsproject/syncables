openapi: 3.0.0
info:
  description: Add syncables to the Ion Peppol API.
actions:
- target: $
  update:
    servers:
    - url: https://test.ion-ap.net
- target: $
  update:
    syncables:
      sendTransactions:
        description: |-
          Invoice and Credit Note Documents sent by the authenticated user.
        type: collection
        list:
          path: /api/v2/send-transactions
          method: GET
          field: results
          paging:
            offsetParam: offset # optional for first page, multiple of limit for subsequent pages
            limitParam: limit
        get-doc:
          path: /api/v2/send-transactions/{id}/document
          method: GET
        add-doc:
          path: /api/v2/send-document
          method: POST
      receiveTransactions:
        description: |-
          Invoice and Credit Note Documents received by the authenticated user.
        type: collection
        list:
          path: /api/v2/receive-transactions
          field: results
          paging:
            offsetParam: offset # optional for first page, multiple of limit for subsequent pages
            limitParam: limit
        get-doc:
          path: /api/v2/receive-transactions/{id}/document

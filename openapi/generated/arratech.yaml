openapi: 3.0.0
info:
  title: Arratech API
  version: 1.0.0
  description: >-
    Multi-tenancy API for e-invoicing services. This API is work in progress and
    may contain faulty or incomplete documentation.


    ## How to read this API

    The API is structured in two sections, the first section is the API
    endpoints and the second section is the data types. In the data type section
    all properties for the full datatypes are listed and described. Different
    endpoints are then using different subsets of the full datatypes, e.g. a
    read endpoint typically returns more properties than an update endpoint, so
    each endpoint lists the subset of the datatype that applies to that
    endpoint.
servers:
  - url: 'https://api.arratech.com'
    description: Production Server
  - url: 'https://test.ion-ap.net'
tags: []
paths:
  /users:
    get:
      summary: Get all users
      tags:
        - Users
      description: Retrieves a paginated list of all users. Requires superadmin role.
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: 'Maximum number of users to return (10-1000, default: 100)'
          required: false
          schema:
            type: integer
            minimum: 10
            maximum: 1000
            default: 100
            example: 100
        - name: lastEvaluatedKey
          in: query
          description: Token for pagination. Use this to get the next page of results.
          required: false
          schema:
            type: string
            example: pagination-token
      responses:
        '200':
          description: Paginated list of users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                    description: Array of users for the current page
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                required:
                  - items
                  - pagination
        '400':
          description: Bad Request - Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              examples:
                Invalid Limit:
                  value:
                    code: AT-1055
                    error: Pagination limit must be between 10 and 1000
                Validation Failed:
                  value:
                    code: AT-1048
                    error: Validation failed
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1018
                error: Unauthorized
        '403':
          description: Forbidden - User does not have superadmin role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1086
                error: Access forbidden
        '500':
          description: Internal Server Error - Failed to fetch users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
  /users/me:
    get:
      summary: Get current user
      tags:
        - Users
      description: Retrieves the current user's information. Requires user role.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1018
                error: Unauthorized
        '403':
          description: Forbidden - User does not have required role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1086
                error: Access forbidden
        '404':
          description: Not Found - User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1014
                error: User not found
        '500':
          description: Internal Server Error - Failed to fetch user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
  '/users/{userId}':
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID of the user
    get:
      summary: Get user by ID
      tags:
        - Users
      description: Retrieves a specific user by their ID. Requires superadmin role.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request - Invalid UUID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1048
                error: Validation failed
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1018
                error: Unauthorized
        '403':
          description: Forbidden - User does not have superadmin role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1086
                error: Access forbidden
        '404':
          description: Not Found - User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1014
                error: User not found
        '500':
          description: Internal Server Error - Failed to fetch user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
    put:
      summary: Update user
      tags:
        - Users
      description: >-
        Updates a user's information. User can only update their own
        information.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john.doe@example.com
                role:
                  type: string
                  enum:
                    - superadmin
                    - user
                  example: user
                  description: User role - only superadmins can modify this field
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request - Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              examples:
                Validation Failed:
                  value:
                    code: AT-1048
                    error: Validation failed
                Invalid Role:
                  value:
                    code: AT-1048
                    error: Role must be either "superadmin" or "user"
                No Fields to Update:
                  value:
                    code: AT-1017
                    error: No valid fields provided to update
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1018
                error: Unauthorized
        '403':
          description: >-
            Forbidden - User cannot update other users or modify roles without
            superadmin privileges
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              examples:
                Access Forbidden:
                  value:
                    code: AT-1086
                    error: Access forbidden
                Role Update Forbidden:
                  value:
                    code: AT-1086
                    error: Access forbidden
        '404':
          description: Not Found - User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1014
                error: User not found
        '500':
          description: Internal Server Error - Failed to update user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
    delete:
      summary: Delete user
      tags:
        - Users
      description: Deletes a user account.
      security:
        - bearerAuth: []
      responses:
        '204':
          description: User deleted successfully
        '400':
          description: Bad Request - Invalid UUID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1048
                error: Validation failed
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1018
                error: Unauthorized
        '403':
          description: Forbidden - User does not have required role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1086
                error: Access forbidden
        '404':
          description: Not Found - User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1014
                error: User not found
        '500':
          description: Internal Server Error - Failed to delete user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
  /users/batch-delete:
    post:
      summary: Delete users in batch
      tags:
        - Users
      description: Deletes multiple users simultaneously.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userIds:
                  type: array
                  items:
                    type: string
                    format: uuid
              required:
                - userIds
      responses:
        '204':
          description: Users deleted successfully
        '1014':
          description: Not Found - User(s) not found
        '1018':
          description: Unauthorized - Invalid or missing token
        '1093':
          description: User ID(s) required
  '/users/{userId}/leave_org':
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID of the user
    post:
      summary: Leave organization
      tags:
        - Users
      description: >-
        Removes the user from their current organization. User can only leave
        their own organization.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orgRef:
                  type: string
                  format: uuid
                  example: 123e4567-e89b-12d3-a456-426614174000
                  description: ID of the organization to leave
              required:
                - organisation
      responses:
        '200':
          description: Successfully left organization
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: >-
                      User 123e4567-e89b-12d3-a456-426614174000 left
                      organisation 123e4567-e89b-12d3-a456-426614174000
        '400':
          description: Bad Request - Missing or invalid organisation in request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              examples:
                Validation Failed:
                  value:
                    code: AT-1048
                    error: Validation failed
                Organization ID Required:
                  value:
                    code: AT-1021
                    error: Organization ID is required
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1018
                error: Unauthorized
        '403':
          description: Forbidden - User cannot leave other users' organizations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1086
                error: Access forbidden
        '404':
          description: Not Found - User or membership not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              examples:
                User Not Found:
                  value:
                    code: AT-1014
                    error: User not found
                Organization Not Found:
                  value:
                    code: AT-1003
                    error: Organisation not found
                Membership Not Found:
                  value:
                    code: AT-1019
                    error: >-
                      Member not found in organisation
                      '123e4567-e89b-12d3-a456-426614174000'
        '500':
          description: Internal Server Error - Failed to leave organisation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
  '/users/{userId}/join_org':
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID of the user
    post:
      summary: Request to join organization
      tags:
        - Users
      description: >-
        Sends a request to join an organization. User can only request to join
        for themselves.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orgId:
                  type: string
                  format: uuid
                  example: 123e4567-e89b-12d3-a456-426614174000
              required:
                - orgId
      responses:
        '200':
          description: Join request sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request - Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              examples:
                Validation Failed:
                  value:
                    code: AT-1048
                    error: Validation failed
                Already Member:
                  value:
                    code: AT-1041
                    error: User is already a member of the organisation
                Already Pending:
                  value:
                    code: AT-1082
                    error: User is already a pending member of the organisation
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1018
                error: Unauthorized
        '403':
          description: Forbidden - User cannot request to join for other users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1086
                error: Access forbidden
        '404':
          description: Not Found - User or organization not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              examples:
                User Not Found:
                  value:
                    code: AT-1014
                    error: User not found
                Organization Not Found:
                  value:
                    code: AT-1003
                    error: Organisation not found
        '500':
          description: Internal Server Error - Failed to process join request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
  '/users/{userId}/memberships':
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID of the user
    get:
      summary: Get user memberships
      tags:
        - Users
      description: >-
        Retrieves all organization memberships for a specific user. Requires
        superadmin role.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User memberships retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Member'
        '400':
          description: Bad Request - Invalid UUID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1048
                error: Validation failed
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1018
                error: Unauthorized
        '403':
          description: Forbidden - User does not have superadmin role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1086
                error: Access forbidden
        '404':
          description: Not Found - User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1014
                error: User not found
        '500':
          description: Internal Server Error - Failed to retrieve user memberships
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
  /users/login:
    parameters: []
    post:
      summary: Login user
      tags:
        - Users
      description: Logs in a user and returns an access token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: my_username
                  description: Username of the user
                password:
                  type: string
                  example: my_password
                  description: Password of the user
              required:
                - username
                - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: >-
                      OOFNZ@*H4IN$NZqtV1PfCMjUccoAZPV6VlM07yBe30Yd%FtjNpf^NV%32yqB7wSg*hkf
                  refreshToken:
                    type: string
                    example: >-
                      0i*gmQEco0KW!$SfTp8gyXuEa3w%KTyLTJeFMHuBDuKiJ^!tD4A8@dNK$nS^&LDJ0jai
        '400':
          description: 'Bad Request, failed to login user'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              examples:
                Missing Fields:
                  value:
                    code: AT-1016
                    error: Username and password are required
                Login Failed:
                  value:
                    code: AT-1015
                    error: User login failed
                Validation Failed:
                  value:
                    code: AT-1048
                    error: Validation failed
        '500':
          description: Internal Server Error - Failed to login user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
  /orgs:
    get:
      summary: Get all organisations
      tags:
        - Organisations
      description: |-
        Retrieves a paginated list of all organisations. 

        **Lowest role:** <code>superadmin</code>

        **Datatype:** [Organisation](#model-Organisation)
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: 'Maximum number of organisations to return (10-1000, default: 100)'
          required: false
          schema:
            type: integer
            minimum: 10
            maximum: 1000
            default: 100
            example: 100
        - name: lastEvaluatedKey
          in: query
          description: Token for pagination. Use this to get the next page of results.
          required: false
          schema:
            type: string
            example: pagination-token
      responses:
        '200':
          description: Paginated list of organisations retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Organisation'
                    description: Array of organisations for the current page
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                required:
                  - items
                  - pagination
        '400':
          description: Bad Request - Invalid pagination parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              examples:
                Invalid Limit:
                  value:
                    code: AT-1055
                    error: Pagination limit must be between 10 and 1000
                Validation Failed:
                  value:
                    code: AT-1048
                    error: Validation failed
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1018
                error: Unauthorized
        '403':
          description: Forbidden - User does not have superadmin role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1086
                error: Access forbidden
        '500':
          description: Internal Server Error - Failed to fetch organisations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
    post:
      summary: Create a new organisation
      tags:
        - Organisations
      description: |2

          Creates a new organisation. 
          
          **Lowest role:** <code>user</code>
          
          **Datatype:** [Organisation](#model-Organisation)
          
          ### Datatype properties in request
          
          | Property | Required |
          |----------|----------|
          | <code>type</code> | ✓ |
          | <code>legalName</code> | ✓ |
          | <code>countryCode</code> | ✓ |
          | <code>legalIdentifier</code> | ✓ |
          | <code>legalIdentifierCode</code> | ✓ |
          | <code>shortName</code> | |
          | <code>sharedModeEnabled</code> | |
          | <code>certificates</code> | |
          | <code>businessContact</code> | |
          
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            examples:
              minimal:

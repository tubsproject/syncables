                  legalName: Acme Corporation Ltd
                  countryCode: SE
                  legalIdentifier: '123456789'
                  legalIdentifierCode: 'SE:ORGNR'
      responses:
        '201':
          description: Organisation created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organisation'
        '400':
          description: Bad Request - Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              examples:
                Validation Failed:
                  value:
                    code: AT-1048
                    error: Validation failed
                Legal Identifier Exists:
                  value:
                    code: AT-1047
                    error: An organization with this legal identifier already exists
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1018
                error: Unauthorized
        '403':
          description: Forbidden - User does not have required role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1086
                error: Access forbidden
        '500':
          description: Internal Server Error - Failed to create organisation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiErrorV1'
              example:
                code: AT-1010
                error: Unexpected error. Please try again later.
  '/orgs/{orgId}':
    parameters:
      - name: orgId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: ID of the organisation
    get:
      summary: Get organisation by ID
      tags:
        - Organisations
      description: |-
        Retrieves a specific organisation by its ID.

        **Lowest role:** <code>orgmember</code>

        **Datatype:** [Organisation](#model-Organisation)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Organisation retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organisation'
              example:
                type: ORGANISATION
                id: 123e4567-e89b-12d3-a456-426614174000
                legalName: Acme Corporation Ltd
                shortName: Acme Corp
                countryCode: SE
                legalIdentifier: '123456789'
                legalIdentifierCode: 'SE:ORGNR'
                organisationMode: DEMO
                modeChangeRequest: SHARED
                certificates:
                  - name: Production Certificate
                    type: X509
                    id: cert-123
                contacts:
                  - name: John Doe
                    email: info@acme.com
                    phone: +1-555-1234
                    title: Acme Corporation
                    contactType: BUSINESS
                    webContactUrl: 'https://acme.com'
                    annotation: Business contact information
                businessAddress:
                  streetAddress: 123 Main St
                  city: Anytown
                  country: United States
                  postalCode: '12345'
                website: 'https://www.acme.com'
                createdAt: '2024-03-20T10:00:00Z'
                createdBy:
                  userId: user-uuid-1
                lastModifiedAt: '2024-03-21T10:00:00Z'
                lastModifiedBy:

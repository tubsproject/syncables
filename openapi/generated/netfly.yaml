  '/validate/{vesid}':
    post:
      summary: Validate a UBL document by VESID
      tags:
        - Documents Validation
      description: >
        Validates an XML (UBL) document against the specified VESID (e.g.
        `eu.peppol.bis3:invoice:latest`). The XML body is forwarded to Netfly's
        validator and the response is returned as-is.
      parameters:
        - in: path
          name: vesid
          required: true
          schema:
            type: string
            example: 'eu.peppol.bis3:invoice:latest'
          description: Validation identifier (invoice/creditnote; latest or fixed version).
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              type: string
              description: Raw XML payload (UBL 2.1)
      responses:
        '200':
          description: Validation report (passthrough)
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '400':
          description: 'Bad request (e.g., empty body or invalid XML)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                empty:
                  value:
                    success: false
                    code: DV401
                    message: Empty XML payload
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'

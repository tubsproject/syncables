openapi: 3.0.3
info:
  title: Netfly Peppol API
  version: 3.0.0
  description: "The Netfly Peppol API allows ERP systems to interact with the Peppol network\nthrough secure endpoints for sending, receiving, and managing business documents,\nparticipants, and webhook notifications.\n\n\U0001F517 **Full error code reference:** [View here](error-codes.html)\n\n\U0001F510 **Authentication**\nAll requests must include a Bearer token obtained from Auth0 using the OAuth2 Client Credentials Flow.\n\n**Token Request Example:**\n```\ncurl --request POST \\\n  --url https://netfly-test.eu.auth0.com/oauth/token \\\n  --header 'Content-Type: application/json' \\\n  --data '{\n    \"client_id\": \"YOUR_CLIENT_ID\",\n    \"client_secret\": \"YOUR_CLIENT_SECRET\",\n    \"audience\": \"https://netfly-test.eu.auth0.com/api/v2/\",\n    \"grant_type\": \"client_credentials\"\n  }'\n```\n\n**Authenticated Request Example:**\n```\ncurl -X GET https://peppol2.netfly.be/netfly/documentsList \\\n  -H \"Authorization: Bearer YOUR_ACCESS_TOKEN\"\n```\n"
  contact:
    name: Netfly Developer
    url: 'https://www.netfly.eu.com'
    email: support@netfly.eu.com
servers:
  - url: 'https://peppol2.netfly.be/netfly'
    description: Staging server
  - url: 'https://service.netfly.eu.com/netfly'
    description: Production server
  - url: 'https://test.ion-ap.net'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ApiResult:
      type: object
      properties:
        success:
          type: boolean
        code:
          type: string
        message:
          type: string
      required:
        - success
        - code
        - message
    DocumentTypeName:
      type: string
      description: Simplified document type identifier used in requests.
      enum:
        - PEPPOL_BIS_BILLING_UBL_INVOICE_V3
        - PEPPOL_BIS_BILLING_UBL_CREDITNOTE_V3
        - PEPPOL_INVOICE_RESPONSE_3
        - PEPPOL_ORDER_TRANSACTION_3
        - EN_16931_CII_INVOICE
        - PEPPOL_MESSAGE_LEVEL_STATUS_1
    Participant:
      type: object
      properties:
        name:
          type: string
          example: Company SA
        street:
          type: string
          example: Rue de la Gare
        streetNr:
          type: string
          example: '212'
        zip:
          type: string
          example: '4219'
        city:
          type: string
          example: Wasseiges
        country:
          type: string
          minLength: 2
          maxLength: 2
          example: BE
        participantId:
          type: string
          example: be0123456789
        participantScheme:
          type: string
          example: '9925'
        participantPrefix:
          type: string
          enum:
            - iso6523-actorid-upis
          example: iso6523-actorid-upis
        webURI:
          type: string
          format: uri
          example: 'https://www.company.be'
        contactType:
          type: string
          example: CEO
        contactName:
          type: string
          example: John Doe
        contactPhone:
          type: string
          example: +32 475 123456
        contactEmail:
          type: string
          format: email
          example: john@company.be
        documentTypes:
          type: array
          description: |
            One or more simplified document type names.
            See `DocumentTypeName` enum for the full list.
          minItems: 1
          items:
            $ref: '#/components/schemas/DocumentTypeName'
      required:
        - name
        - country
        - participantId
        - participantScheme
        - participantPrefix
        - contactEmail
        - documentTypes
    ParticipantUpdateResult:
      allOf:
        - $ref: '#/components/schemas/ApiResult'
        - type: object
          properties:
            addedDocumentTypes:
              type: array
              items:
                $ref: '#/components/schemas/DocumentTypeName'
            deletedDocumentTypes:
              type: array
              items:
                $ref: '#/components/schemas/DocumentTypeName'
    ParticipantDeleteResult:
      allOf:
        - $ref: '#/components/schemas/ApiResult'
        - type: object
          properties:
            deletedParticipantId:
              type: integer
              example: 5
    ParticipantLookupResult:
      type: object
      properties:
        success:
          type: boolean
          example: true
        code:
          type: string
          example: PLK00
        participantID:
          type: string
          example: 'iso6523-actorid-upis::0208:0475689186'
        environment:
          type: string
          enum:
            - digittest
            - digitprod
        exists:
          type: boolean
          example: true
        sml:
          type: string
          example: digittest
        smpHostURI:
          type: string
          example: 'http://smp.netfly.eu.com'
        documentTypes:
          type: array
          items:
            type: object
            properties:
              documentTypeID:
                type: string
              niceName:
                type: string
              state:
                type: string
                example: act
              isDeprecated:
                type: boolean
                example: false
        queryDurations:
          type: object
          properties:
            helgerMillis:
              type: integer
              example: 48
            smpToolMillis:
              type: integer
              example: 799
      required:
        - success
        - code
        - participantID
        - environment
        - exists
        - documentTypes
    Webhook:
      type: object
      properties:
        url:
          type: string
          example: 'https://webhook.client.be'
        includeXmlPayload:
          type: boolean
          example: true
      required:
        - url
        - includeXmlPayload
    WebhookNotification:
      type: object
      properties:
        event:
          type: string
          example: documentReceived
        timestamp:
          type: string
          format: date-time
          example: '2025-08-14T09:34:15Z'
        sender:
          type: string
          example: '9925:BE0475689186'
        senderCountry:
          type: string
          example: BE
        recipient:
          type: string
          example: '0208:0486243141'
        documentId:
          type: string
          example: '1234'
        documentType:
          type: string
          example: 'urn:fdc:peppol.eu:2017:poacc:billing:01:1.0'
        vesid:
          type: string
          example: 'eu.peppol.bis3:invoice:2024.5'
        downloadUrl:
          type: string
          format: uri
          example: SFTP_SERVER
        xmlBase64:
          type: string
          description: >-
            Base64 encoded UBL XML document (present only if
            includeXmlPayload=true)
          example: >-
            PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGlu... (base64-encoded full UBL
            XML)
security:
  - bearerAuth: []
paths:
  /sendDocument:
    post:
      summary: Submit a Peppol document to the Access Point
      tags:
        - Send Documents
      requestBody:
        required: true
        content:
          application/xml:
            schema:
              type: object
              description: UBL 2.1 Peppol BIS Billing 3.0 XML
              xml:
                name: Invoice
            example: >
              <?xml version="1.0" encoding="UTF-8"?>

              <Invoice
              xmlns:cac="urn:oasis:names:specification:ubl:schema:xsd:CommonAggregateComponents-2"
              xmlns:cbc="urn:oasis:names:specification:ubl:schema:xsd:CommonBasicComponents-2"
              xmlns="urn:oasis:names:specification:ubl:schema:xsd:Invoice-2">
                <cbc:CustomizationID>urn:cen.eu:en16931:2017#compliant#urn:fdc:peppol.eu:2017:poacc:billing:3.0</cbc:CustomizationID>
                <cbc:ProfileID>urn:fdc:peppol.eu:2017:poacc:billing:01:1.0</cbc:ProfileID>
                <cbc:ID>Snippet1</cbc:ID>
                <cbc:IssueDate>2017-11-13</cbc:IssueDate>
                <cbc:DueDate>2017-12-01</cbc:DueDate>
                <cbc:InvoiceTypeCode>380</cbc:InvoiceTypeCode>
                <cbc:DocumentCurrencyCode>EUR</cbc:DocumentCurrencyCode>
                <cbc:AccountingCost>4025:123:4343</cbc:AccountingCost>
                <cbc:BuyerReference>0150abc</cbc:BuyerReference>
                <!-- ... more UBL content ... -->
              </Invoice>
      responses:
        '200':
          description: Document received successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  code:
                    type: string
        '400':
          description: Bad request
        '500':
          description: Server error
      security:
        - bearerAuth: []
  /documentsList:
    get:
      summary: Retrieve a list of sent or received documents
      tags:
        - Documents List
      parameters:
        - name: startDate
          in: query
          required: true
          schema:
            type: string
            example: '20250201000000'
          description: 'Start of interval (UTC timestamp, yyyyMMddHHmmss)'
        - name: endDate
          in: query
          required: true
          schema:
            type: string
            example: '20250430235959'
          description: 'End of interval (UTC timestamp, yyyyMMddHHmmss)'
        - name: flow
          in: query
          required: true
          schema:
            type: string
            enum:
              - in
              - out
          description: Flow direction
      responses:
        '200':
          description: List of documents returned
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    inputDate:
                      type: string
                      format: date-time
                    clientNumber:
                      type: string
                    sender:
                      type: string
                    recipient:
                      type: string
                    documentId:
                      type: string
                    documentType:
                      type: string
                    documentVesid:
                      type: string
                    country:
                      type: string
                    status:
                      type: string
                    feedback:
                      type: string
                    retries:
                      type: integer
                    lastTry:
                      type: string
                      format: date-time
                    fileName:
                      type: string
                    apMessage:
                      type: string
        '400':
          description: Missing or invalid parameters
        '404':
          description: Document not found
        '500':
          description: Server error
      security:
        - bearerAuth: []
  /receiveDocument:
    get:
      summary: Retrieve a Peppol document by internal ID
      tags:
        - Receive Documents
      parameters:
        - name: docId
          in: query
          required: true
          schema:
            type: integer
          description: Internal document ID
        - name: flow
          in: query
          required: true
          schema:
            type: string
            enum:
              - in
              - out
          description: Flow direction (in or out)
      responses:
        '200':
          description: Peppol BIS Billing 3.0 XML document
          content:
            application/xml:
              schema:
                type: string
        '400':
          description: Missing or invalid parameters
        '404':
          description: Document not found
        '500':
          description: Server error
      security:
        - bearerAuth: []
  /participantManagement:
    post:
      summary: Register a new Peppol participant
      tags:
        - Register Participants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Participant'
            examples:
              withDocumentTypes:
                summary: Recommended payload
                value:
                  name: Company SA
                  street: Rue de la Gare
                  streetNr: 212
                  zip: 4219
                  city: Wasseiges
                  country: BE
                  participantId: 123456789
                  participantScheme: '0208'
                  participantPrefix: iso6523-actorid-upis
                  webURI: 'https://www.company.be'
                  contactType: CEO
                  contactName: John Doe
                  contactPhone: +32 475 123456
                  contactEmail: john@company.be
                  documentTypes:
                    - PEPPOL_BIS_BILLING_UBL_INVOICE_V3
                    - PEPPOL_BIS_BILLING_UBL_CREDITNOTE_V3
                    - PEPPOL_ORDER_TRANSACTION_3
      responses:
        '200':
          description: Participant created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                ok:
                  value:
                    success: true
                    message: participant created successfully
                    code: PMC00
        '202':
          description: >-
            Participant stored but already registered at external SMP (admin
            notified)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                pendingMigration:
                  value:
                    success: true
                    message: >-
                      participant added, but already registered in another SMP.
                      Admin has been notified.
                    code: PMC15
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                badCountry:
                  value:
                    success: false
                    code: PMC02
                    message: invalid ISO country code
                missingDocs:
                  value:
                    success: false
                    code: PMC08
                    message: at least one document type is required
        '409':
          description: Participant already exists in Netfly database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                duplicate:
                  value:
                    success: false
                    code: PMC16
                    message: participant is already managed by another client
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                duplicate:
                  value:
                    success: false
                    code: PMC07
                    message: failed to create participant
      security:
        - bearerAuth: []
    put:
      summary: >-
        Update an existing Peppol participant and synchronize document types
        with the SMP
      tags:
        - Update Participants
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Participant'
            examples:
              example:
                value:
                  name: Company SA
                  street: Rue de la Gare
                  streetNr: 212
                  zip: 4219
                  city: Wasseiges
                  country: BE
                  participantId: be0123456789
                  participantScheme: '9925'
                  participantPrefix: iso6523-actorid-upis
                  webURI: 'https://www.company.be'
                  contactType: CEO
                  contactName: John Doe
                  contactPhone: +32 475 123456
                  contactEmail: john@company.be
                  documentTypes:
                    - PEPPOL_BIS_BILLING_UBL_INVOICE_V3
                    - PEPPOL_ORDER_TRANSACTION_3
      responses:
        '200':
          description: Participant updated and SMP synchronized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantUpdateResult'
              examples:
                ok:
                  value:
                    success: true
                    code: PMU00
                    message: participant updated successfully
                    addedDocumentTypes:
                      - PEPPOL_ORDER_TRANSACTION_3
                    deletedDocumentTypes:
                      - PEPPOL_BIS_BILLING_UBL_CREDITNOTE_V3
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                invalide scheme:
                  value:
                    success: false
                    code: PMU04
                    message: >-
                      participant scheme is inactive or unknown (example correct
                      values: 0208, 9925, ...)
        '404':
          description: Participant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                invalide scheme:
                  value:
                    success: false
                    code: PMU06
                    message: participant not found or not owned by specified client
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                invalide scheme:
                  value:
                    success: false
                    code: PMU07
                    message: failed to update participant
      security:
        - bearerAuth: []
    delete:
      summary: Delete a participant
      tags:
        - Delete Participants
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
            example: 5
          description: Internal participant numeric ID
      responses:
        '200':
          description: Participant deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantDeleteResult'
              examples:
                ok:
                  value:
                    success: true
                    code: PMD00
                    message: participant deleted successfully
                    deletedParticipantId: 5
        '400':
          description: Invalid ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                ok:
                  value:
                    success: false
                    code: PMD02
                    message: invalid participant ID format
        '404':
          description: Participant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                ok:
                  value:
                    success: false
                    code: PMD03
                    message: participant not found or not owned by specified client
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                ok:
                  value:
                    success: false
                    code: PM500
                    message: internal error
      security:
        - bearerAuth: []
  /participantsList:
    get:
      summary: List registered participants
      tags:
        - Participants List
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
        - name: contactName
          in: query
          required: false
          schema:
            type: string
        - name: contactEmail
          in: query
          required: false
          schema:
            type: string
        - name: participantId
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: List of participants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Participant'
        '500':
          description: Server error
      security:
        - bearerAuth: []
  /participantLookup:
    get:
      summary: Check participant existence and list supported document types
      operationId: participantLookup
      tags:
        - Participants lookup
      description: >
        Verifies whether a participant exists in the Peppol network. If it
        exists, queries Netfly smptool to list supported document types.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: scheme
          required: true
          description: 'Participant scheme ID (e.g., `9925` or `0208`)'
          schema:
            type: string
            example: '0208'
        - in: query
          name: participant_id
          required: true
          description: 'Participant identifier value (e.g., `0475689186`)'
          schema:
            type: string
            example: '0475689186'
      responses:
        '200':
          description: Participant status and (if found) supported document types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ParticipantLookupResult'
              examples:
                found:
                  summary: Found with document types
                  value:
                    success: true
                    code: PLK00
                    participantID: 'iso6523-actorid-upis::0208:0475689186'
                    environment: digittest
                    exists: true
                    sml: digittest
                    smpHostURI: 'http://smp.netfly.eu.com'
                    documentTypes:
                      - documentTypeID: >-
                          busdox-docid-qns::urn:oasis:names:specification:ubl:schema:xsd:Invoice-2::Invoice##urn:cen.eu:en16931:2017#compliant#urn:fdc:peppol.eu:2017:poacc:billing:3.0::2.1
                        niceName: Peppol BIS Billing UBL Invoice V3
                        state: act
                        isDeprecated: false
                      - documentTypeID: >-
                          busdox-docid-qns::urn:oasis:names:specification:ubl:schema:xsd:CreditNote-2::CreditNote##urn:cen.eu:en16931:2017#compliant#urn:fdc:peppol.eu:2017:poacc:billing:3.0::2.1
                        niceName: Peppol BIS Billing UBL Credit Note V3
                        state: act
                        isDeprecated: false
                    queryDurations:
                      helgerMillis: 48
                      smpToolMillis: 799
                notFound:
                  summary: Not found
                  value:
                    success: true
                    code: PLK00
                    participantID: 'iso6523-actorid-upis::9925:BE0000000000'
                    environment: digitprod
                    exists: false
                    documentTypes: []
                    queryDurations:
                      helgerMillis: 42
                      smpToolMillis: 0
        '400':
          description: Missing/invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                missingParams:
                  value:
                    success: false
                    code: PLK400
                    message: 'Missing parameters: scheme and participant_id are required'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
        '502':
          description: Upstream error (Helger or smptool unavailable)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResult'
              examples:
                helger:
                  value:
                    success: false
                    code: PLK502
                    message: Upstream error contacting Helger
                smptool:
                  value:
                    success: false
                    code: PLK503
                    message: Upstream error contacting SMP tool
  /businessCard:
    get:
      summary: Get Business Card (XML) for a participant
      operationId: businessCardGet
      tags:
        - Business card - Read
      description: >
        Retrieves the current Peppol Directory Business Card XML for a
        participant from the SMP.

        The caller must own the participant.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: scheme
          required: true
          schema:
            type: string
            example: '0208'
          description: Participant scheme (iso6523 subtype).
        - in: query
          name: participantId
          required: true
          schema:
            type: string
            example: '0475689186'
          description: Scheme-specific participant identifier.
      responses:
        '200':
          description: Business Card XML
          content:
            application/xml:
              schema:
                type: string
                description: >-
                  Raw Business Card XML (namespace
                  http://www.peppol.eu/schema/pd/businesscard/20180621/).
              examples:
                sample:
                  summary: Minimal Business Card
                  value: >
                    <?xml version="1.0" encoding="UTF-8"?>

                    <BusinessCard
                    xmlns="http://www.peppol.eu/schema/pd/businesscard/20180621/">
                      <ParticipantIdentifier scheme="iso6523-actorid-upis">0208:0475689186</ParticipantIdentifier>
                      <BusinessEntity>
                        <Name>Company SA</Name>
                        <CountryCode>BE</CountryCode>
                      </BusinessEntity>
                    </BusinessCard>
        '401':
          description: Unauthorized (missing/invalid token)
        '403':
          description: Forbidden (participant not owned by caller)
        '404':
          description: Business Card not found in SMP
        '500':
          description: Server error
    post:
      summary: Publish Business Card from participant data (DB → SMP)
      operationId: businessCardPost
      tags:
        - Business card - Create/Update
      description: >
        Creates or updates the participant's Business Card in the SMP using data
        stored in Netfly (participants table).

        Provide the participant via `scheme` and `participantId`. The caller
        must own the participant.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: scheme
          required: true
          schema:
            type: string
            example: '0208'
          description: Participant scheme (iso6523 subtype).
        - in: query
          name: participantId
          required: true
          schema:
            type: string
            example: '0475689186'
          description: Scheme-specific participant identifier.
      responses:
        '200':
          description: Business Card created/updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  code:
                    type: string
                    example: BC200
                  message:
                    type: string
                    example: Business card created/updated from participant data
        '400':
          description: 'Bad request (e.g., missing parameters)'
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                    example: BC400
                  message:
                    type: string
                    example: 'Missing parameters: scheme and participantId'
        '401':
          description: Unauthorized (missing/invalid token)
        '403':
          description: Forbidden (participant not found or not owned by caller)
        '502':
          description: SMP error / upstream failure
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  code:
                    type: string
                    example: BC502
                  message:
                    type: string
                    example: Failed to store business card in SMP
    delete:
      summary: Delete a Business Card
      operationId: deleteBusinessCard
      tags:
        - Business card - Delete
      description: >
        Deletes an existing Business Card from the Peppol SMP for a given
        participant. The authenticated client must own the participant being

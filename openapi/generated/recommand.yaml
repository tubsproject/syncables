          type: string
          example: '21.00'
          description: Decimal number as a string with flexible precision
        netAmount:
          type:
            - string
            - 'null'
          example: '21.00'
          description: >-
            The total net amount of the line: quantity * netPriceAmount. Rounded
            to 2 decimal places. If not provided, it will be calculated
            automatically.

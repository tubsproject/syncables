            - 'null'
          example: CS-001
        quantity:
          type: string
          example: '21.00'
          description: Decimal number as a string with flexible precision
          default: '1.00'
        unitCode:
          type: string
          default: C62
          example: HUR
          description: >-
            Recommended unit codes can be found
            [here](https://docs.peppol.eu/poacc/billing/3.0/codelist/UNECERec20/).

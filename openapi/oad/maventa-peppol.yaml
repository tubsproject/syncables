      description: "Returns the check results provided by the Detect service\n\nThe\
        \ JSON (`application/json`) response contains the following fields.\n- **status**\
        \ The overall status of the executed checks.\n  - On status **OK** all the\
        \ checks have been executed without findings.\n  - On status **DISABLED**\
        \ the Detect service has not been enabled by the customer and no checks have\
        \ been executed.\n  - On status **WARN** at least one of the checks has been\
        \ executed with findings.\n- **executed_checks** List of checks that were\
        \ executed.\n- **findings** List of findings that were found when executing\
        \ the checks.\n\nThe `lang` request parameter can be used to specify the language\
        \ the checks and findings will be presented in. The default language is English.\n\
        \nAn example response:\n```\n{\n  \"status\": \"WARN\",\n  \"executed_checks\"\
        : [\n    \"Check if the supplier sent the material in a non-optimal way\"\
        ,\n    \"Check that the sender's business ID is active\",\n    \"Check that\
        \ the sender of the invoice is registered to charge VAT\",\n    \"Check if\
        \ the sender of the invoice has had suspicious activity in the past\"\n  ],\n\
        \  \"findings\": [\n    \"The sender '9944556677' was found in Brnnysundregistrene,\
        \ but has been closed.\",\n    \"The sender 'NO9944556677MVA' is not found\
        \ in VAT registry.\",\n    \"Something went wrong when executing the check.\
        \ Detect could not automatically check if sender is found in a warning list.\"\
        \n  ]\n}\n```\n\n            "
      operationId: getV1InvoicesIdDetectResults
      parameters:
      - name: id
        in: path
        description: Invoice ID
        required: true
        schema:
          type: string
      - name: lang
        in: query
        description: The language the checks and findings will be presented in

info:
  title: AutoXChange API
  description: "### Changelog\n#### 2025-10-08 12:38 UTC id:48a0b528 (0.85.549)\n\n\
    #### 2025-10-06 17:56 UTC id:48263492 (0.85.548)\n- Support FatturaPA 1.2\n\n\
    #### 2025-10-02 11:20 UTC id:c2996db9 (0.85.547)\n- Remove deprecated B2CNO document\
    \ types from POST /v1/invoices\n\n#### 2025-09-30 09:57 UTC id:295379dc (0.85.546)\n\
    \n#### 2025-09-29 12:39 UTC id:2b955c83 (0.85.545)\n\n\n### Credentials\n\nThe\
    \ API consumer is authenticated as a company and a user using the Company UUID\
    \ and the personal User API Key. OAuth2 client_credentials flow is used for authentication,\
    \ more details about the authentication can be found from the OAuth2 endpoint.\n\
    \n### Timestamps\n\nTimestamps returned by the API is be presented as UTC and\
    \ in the ISO8601 format. Timestamps provided in the requests should also be presented\
    \ in this way.\n \n```\n2016-09-23T09:09:06Z\n```\n\n### Experimental endpoints\n\
    \nAPI endpoints tagged with `[EXPERIMENTAL]` should be considered as work in progress\
    \ making them subject to change. \n\nOnce the tag is removed, the contracts for\
    \ these endpoints should be considered stable.\n\n### Error handling\nErrors are\
    \ presented using the HTTP status codes 400-599. The response include a more detailed\
    \ explanation about the error in the body.\n\n```\n{\n  \"code\": \"internal_error_code\"\
    ,\n  \"message\": \"Cleartext explanation of the error that occurred\",\n  \"\
    details\": [\n    \"More details\",\n    \"about the error\"\n  ]\n}\n```\n\n\
    ### Generic API errors\nThese error responses can be returned by any of the described\
    \ endpoints.\n\n| HTTP status  |  Description |\n|---|---|\n| 400| Bad input parameters\
    \ or invalid request. More information can be found in the response body.\n| 401|\
    \ The consumer does not have access to the requested resource or the provided\
    \ token is not valid.\n| 404| The requested resource can not be found or the user\
    \ does not have access to the resource.\n| 5XX| A server error has occurred while\
    \ processing the request.\n\n"
  version: 0.85.550
